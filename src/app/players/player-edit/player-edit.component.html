<div class="form-group row" style="margin-left: 20px"  *ngIf="errorMessage == ''; else showError">
    <div class="col-xs-9">
      <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [readonly]="disableTextBox"
                (dblclick)="enableTextBox()"
                > 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                formControlName="country"
                class="form-control"
                [readonly]="disableTextBox"
                (dblclick)="enableTextBox()"
                >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="role">Player Role</label>
                <input
                  type="text"
                  id="role"
                  formControlName="role"
                  class="form-control"
                  [readonly]="disableTextBox"
                  (dblclick)="enableTextBox()"
                >
            </div>
          </div>
        </div>
        <div class="row" *ngIf="editMode">
            <div class="col-xs-12">
              <div class="form-group">
               
                <input
                type="hidden"
                id="photo"
                formControlName="photo"
                class="form-control"
                [readonly]="disableTextBox"
                (dblclick)="enableTextBox()"
                >
              </div>
            </div>
          </div>
          <div class="row" *ngIf="!editMode">
              <div class="col-xs-12">
                <div class="form-group">
                  <input
                  type="file"
                  id="photo"
                  (change)="onFileChange($event)"
                  formControlName="photo"
                  class="form-control"
                  >
                </div>
              </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
              <button
                type="submit"
                class="btn btn-success"
                (click) = "modifyMode()" 
                *ngIf="editMode && isUserAdmin">
                Add new Player
              </button>
              <button style="margin-left: 50px;" 
                *ngIf="isUserAdmin" 
                 type="submit" 
                 class="btn btn-success" 
                 [disabled]="!playerForm.valid || disableTextBox == 'readonly'">
                 Save Player
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>

  <ng-template #showError>
      <br/>
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </ng-template>
